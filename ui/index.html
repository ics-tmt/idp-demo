<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jira Ticket Analysis</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #chart { max-width: 600px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Jira Ticket Analysis</h1>
  <p>Paste your stories JSON below and click Analyze:</p>
  <textarea id="input" placeholder='{"stories":[{"id":"S1","tickets":["J1","J2"]}]}'></textarea>
  <br />
  <button id="analyze">Analyze</button>
  <div id="results"></div>
  <canvas id="chart"></canvas>

  <script type="text/javascript">
    const e = React.createElement;
    document.getElementById('analyze').onclick = async () => {
      const data = JSON.parse(document.getElementById('input').value);
      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      renderTable(json.results);
      renderChart(json.results);
    };

    function renderTable(results) {
      let html = '<table><tr><th>Story ID</th><th>Ticket Count</th></tr>';
      results.forEach(r => {
        html += `<tr><td>${r.id}</td><td>${r.count}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('results').innerHTML = html;
    }

    let chart;
    function renderChart(results) {
      const ctx = document.getElementById('chart').getContext('2d');
      const labels = results.map(r => r.id);
      const data = results.map(r => r.count);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Ticket Count', data, backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }
  </script>
</body>
</html>
